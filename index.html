<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Fylo Website</title>
  </head>
  <body class="font-opensans dark:bg-darkBlue dark:text-white">
    <!-- Header -->
    <header class="container mx-auto mt-10 h-40 px-6 text-center md:h-20">
      <!-- Dynamic Logo -->
      <div
        class="bg-logo-light-mode dark:bg-logo-dark-mode top-10 left-10 mx-auto h-20 w-48 bg-no-repeat md:absolute
          md:mx-0"
      ></div>
      <!-- Menu -->
      <div class="top-12 right-10 flex items-center justify-center space-x-4 md:absolute md:space-x-10">
        <a class="hover:text-accentCyan" href="#features">Features</a>
        <a class="hover:text-accentCyan" href="#testimonials">Testimonials</a>
        <!-- Dark/Light Mode Button -->
        <button
          class="rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 focus:outline-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
          id="theme-toggle"
        ></button>
      </div>
    </header>
  </body>
</html>
