<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Fylo Website</title>
  </head>
  <body class="font-opensans dark:bg-darkBlue dark:text-white">
    <!-- Header -->
    <header class="container mx-auto mt-10 h-40 px-6 text-center md:h-20">
      <!-- Dynamic Logo -->
      <div
        class="bg-logo-light-mode dark:bg-logo-dark-mode top-10 left-10 mx-auto h-20 w-48 bg-no-repeat md:absolute
          md:mx-0"
      ></div>
      <!-- Menu -->
      <div class="top-12 right-10 flex items-center justify-center space-x-4 md:absolute md:space-x-10">
        <a class="hover:text-accentCyan" href="#features">Features</a>
        <a class="hover:text-accentCyan" href="#testimonials">Testimonials</a>
        <!-- Dark/Light Mode Button -->
        <button
          class="rounded-lg p-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200
            dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700"
          id="theme-toggle"
        >
          <!-- Dark SVG Icon -->
          <svg
            class="hidden h-5 w-5"
            id="theme-toggle-dark-icon"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <!-- Light SVG Icon -->
          <svg
            class="hidden h-5 w-5"
            id="theme-toggle-light-icon"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
